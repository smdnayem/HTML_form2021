<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <fieldset style="width: 400px;">
        <legend style="background-color: gray; color: white; padding: 5px 10px;">Form Example</legend>

        <!--Log-in form-->
        <fieldset style="background-color: rgb(241, 241, 241);">
            <legend>Log-in</legend>
            <label> <b>Username:</b> </label> 
            <input type="text" placeholder="Type your username">
            <br><br>
            <label> <b>Password:</b> </label>
            <input type="password" placeholder="Type your password">
            <br><br>
            <input type="submit" style="background-color: rgb(53, 186, 247); width:80px; height: 30px;" Value="Log-in">
        </fieldset>  <br>
        
         <!--sign-Up form-->
        <fieldset style="background-color: rgb(241, 241, 241);">
            <legend>Sign-Up</legend>
        <form> <br>
              
                <label> <b>First Name:</b> </label>
                <input type="text" maxlength="15" placeholder="Type your First Name">
                <br><br>

                <label> <b>Last Name:</b> </label>
                <input type="text" maxlength="15" placeholder="Type your Last Name">
                <br> <br>

                <label > <b>E-Mail:</b> </label>
                <input type="email" placeholder="Type Your E-mail Address:">
                <br> <br>
                
                <label> <b>Password:</b> </label>
                <input type="password" placeholder="Type a password">
                <br><br>
                <label> <b> Confirm Password:</b> </label>
                <input type="password" placeholder="Confirm password">
                <br><br>

                <label> <b>Date of Birth:</b> </label>
                <input type="date">
                <br> <br>

                <label> <b>Gender:</b> </label>

                <input type="radio" name="Gender" >
                <label> Male </label>

                <input type="radio" name="Gender" >
                <label> Female </label>

                <input type="radio" name="Gender" >
                <label> Others </label>
                <br><br>
                
                <label style="font-weight: bold;" >Nationality :</label>
                <select name="nationality" id="nationality">
                    <option value="selectOne" selected >Select One</option>
                    <option value="Bangladeshi">Bangladeshi</option>
                    <option value="British">British</option>
                    <option value="Indioneshian" >Indioneshian</option>
                    <option value="Australian">Australian</option>
                    
                </select>
                <br><br>

                <input type="submit" style="background-color: rgb(92, 247, 53); width:80px; height: 30px;" Value="Sign-up">
                
                
              </form>
            </fieldset> 
   
    
    
        </fieldset>





   

</body>
</html>
